<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="dist/style.css">
        <title>Gallery</title>
    </head>
    <body>
        <header></header>
        <main class="main">
            <div class="slider">
                <div class="slide">
                    <div class="pictures">
                        <div class="picture"><img src="./src/assets/img/yurucamp1.png"></div>
                        <div class="picture"><img src="./src/assets/img/yurucamp2.jpg"></div>
                        <div class="picture"><img src="./src/assets/img/yurucamp3.jpg"></div>
                    </div>
                </div>
                <div class="controller">
                    <div class="prev-btn btns"><i class="fas fa-angle-left"></i></div>
                    <div class="indicators">
                        <span class="active"></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="next-btn btns"><i class="fas fa-angle-right"></i></div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="dist/main.js"></script>
    </body>
</html>
